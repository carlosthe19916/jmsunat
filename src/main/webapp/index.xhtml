<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

    <p:growl id="messages" showDetail="true"/>

    <h3 style="margin-top:0">SUNAT</h3>

    <p:tabView>
        <p:tab title="Enviar XML">
            <h:panelGrid columns="2" cellpadding="10">
                <h:form>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:fileUpload fileUploadListener="#{billController.upload}" mode="advanced" skinSimple="true" dragDropSupport="false" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(xml)$/"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Consultar Ticket">
            <h:panelGrid columns="2" cellpadding="10">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="endPoint" value="Endpoint: "/>
                        <p:inputText id="endPoint" value="#{ticketController.endpoint}" required="true"/>
                        <h:outputLabel for="ticket" value="Nro. Ticket: "/>
                        <p:inputText id="ticket" value="#{ticketController.ticket}" required="true"/>
                    </h:panelGrid>
                    <p:commandButton value="Consultar" update="messages" actionListener="#{ticketController.consultarTicket()}"/>
                </h:form>
            </h:panelGrid>
        </p:tab>
    </p:tabView>

</h:body>
</html>
