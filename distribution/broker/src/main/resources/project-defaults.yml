swarm:
  bind:
    address: 0.0.0.0
  network:
    socket-binding-groups:
      standard-sockets:
        socket-bindings:
          activemq:
            port: 61616
  messaging-activemq:
    servers:
      default:
        jms-queues:
          sunat-queue:
            entries:
              entry: "java:/jms/queue/sunat-queue java:/jboss/exported/jms/queue/sunat-queue"
        security-enabled: false
        remote-acceptors:
            netty-acceptor:
              socket-binding: activemq
        remote-connectors:
            netty-connector:
              socket-binding: activemq
        http-connectors:
          http-connector:
            socket-binding: http
            endpoint: http-acceptor
        http-acceptors:
          http-acceptor:
            http-listener: default
        jmx-management-enabled: true
        cluster-password: CHANGEME
        discovery-groups:
          activemq-discovery:
            jgroups-channel: activemq-jgroups-channel
        broadcast-groups:
          activemq-broadcast:
            jgroups-channel: activemq-jgroups-broadcast
            connectors:
              - http-connector
        cluster-connections:
          activemq-cluster:
            cluster-connection-address: jms
            connector-name: http-connector
            discovery-group: activemq-discovery