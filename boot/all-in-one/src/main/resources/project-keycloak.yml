swarm:
  deployment:
    sunat-jms-thorntail.war:
      web:
        login-config:
          auth-method: KEYCLOAK
        security-constraints:
          - url-pattern: /*
            roles: [admin, user]
  bind:
    address: 0.0.0.0
  network:
    socket-binding-groups:
      standard-sockets:
        socket-bindings:
          activemq:
            port: 61616
  messaging-activemq:
    servers:
      default:
        jms-queues:
          SunatQueue:
            entries:
              entry: "java:/jms/queue/SunatQueue java:/jboss/exported/jms/queue/SunatQueue"
          SimpleSunatQueue: {}
        security-enabled: false
        remote-acceptors:
            netty-acceptor:
              socket-binding: activemq
        remote-connectors:
            netty-connector:
              socket-binding: activemq
        http-connectors:
          http-connector:
            socket-binding: http
            endpoint: http-acceptor
        http-acceptors:
          http-acceptor:
            http-listener: default
        jmx-management-enabled: true
io:
  github:
    carlosthe19916:
      jms:
        sunatQueue: "jms/queue/SunatQueue"
      defaultSunatEndpoint: "https://e-beta.sunat.gob.pe/ol-ti-itcpfegem-beta/billService"